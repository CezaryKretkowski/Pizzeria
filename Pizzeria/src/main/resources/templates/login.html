<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>


</head>
<body>

<div class="container ">

    <div class="mx-auto mt-5" style="width:30%;  display:block;">
        <div th:if="${loginError}" class="p-4 mb-3 border h5 border-danger rounded text-danger" style="
        width:100%;
        background-color:rgba(255,0,0,0.3);
        text-align:center;">Wrong user or password</div>
        <form name="f" method="post" th:action="@{/signin}">
            <h2>Login</h2>
            <p>

                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                       autofocus="">
            </p>
            <p>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </p>
            <!--        <input name="_csrf" type="hidden" value="6tCR6KUJxR4iwFYbkTgBHYGaCGuscnxOxsMTKHYPwQodNyhqjrb025Vs8isP9jN6ohU1L7erJQrOQh1j86UjSkQ29jotVR5b">-->
            <button class="btn btn-lg btn-success" style="width:100%" type="submit">Sign in</button>
        </form>
        <a href="#">Create Account</a>
    </div>


</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</html>
